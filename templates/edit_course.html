{% extends "base.html" %}

{% block content %}
<div class="bg-gray-900 min-h-screen py-10 px-4">
    <div class="max-w-xl mx-auto bg-gray-800 rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center text-gray-100 mb-6">Edit Course</h1>
        
        <form 
            method="POST" 
            enctype="multipart/form-data" 
            id="editCourseForm"
            class="space-y-4"
        >
            <div>
                <label for="title" class="block text-sm text-gray-300 mb-2">
                    Course Title
                    <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    value="{{ course.title }}" 
                    required 
                    maxlength="100"
                    class="w-full px-3 py-2 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter course title"
                >
            </div>

            <div>
                <label for="description" class="block text-sm text-gray-300 mb-2">
                    Description
                    <span class="text-red-500">*</span>
                </label>
                <textarea 
                    name="description" 
                    id="description" 
                    required 
                    maxlength="500"
                    rows="4"
                    class="w-full px-3 py-2 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                    placeholder="Course description"
                >{{ course.description }}</textarea>
            </div>

            <div>
                <label for="instructor" class="block text-sm text-gray-300 mb-2">
                    Instructor
                    <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    name="instructor" 
                    id="instructor" 
                    value="{{ course.instructor }}" 
                    required 
                    maxlength="100"
                    class="w-full px-3 py-2 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Instructor name"
                >
            </div>

            <div>
                <label for="thumbnail" class="block text-sm text-gray-300 mb-2">
                    Thumbnail
                </label>
                <input 
                    type="file" 
                    name="thumbnail" 
                    id="thumbnail" 
                    accept=".jpg,.jpeg,.png,.gif"
                    class="w-full px-3 py-2 bg-gray-700 text-gray-100 rounded-md"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors"
            >
                Update Course
            </button>
        </form>
    </div>
</div>

<script>
    document.getElementById('editCourseForm').addEventListener('submit', function(event) {
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const instructor = document.getElementById('instructor');

        if (title.value.trim().length < 3) {
            alert('Title must be at least 3 characters');
            event.preventDefault();
            return;
        }

        if (description.value.trim().length < 10) {
            alert('Description must be at least 10 characters');
            event.preventDefault();
            return;
        }

        if (instructor.value.trim().length < 3) {
            alert('Instructor name must be at least 3 characters');
            event.preventDefault();
            return;
        }
    });

    // Optional: Add character count for description
    const descriptionTextarea = document.getElementById('description');
    descriptionTextarea.addEventListener('input', function() {
        if (this.value.length > 500) {
            this.value = this.value.slice(0, 500);
        }
    });
</script>
{% endblock %}
