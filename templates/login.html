{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-6 px-4">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-cyan-400 mb-6 text-center">Sign In</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded border-gray-600 border"
                    placeholder="you@example.com"
                >
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded border-gray-600 border"
                    placeholder="Password"
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-cyan-600 text-white py-2 rounded hover:bg-cyan-700"
            >
                Sign In
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('register') }}" class="text-cyan-400 text-sm">
                Create an account
            </a>
        </div>
    </div>
</div>
<script>
    document.querySelector('form').onsubmit = function(e) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            e.preventDefault();
            alert('Invalid email');
            return;
        }

        if (password.length < 8) {
            e.preventDefault();
            alert('Password too short');
            return;
        }
    };
</script>
{% endblock %}
